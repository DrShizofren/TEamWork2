<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/desktop2.css" />
  </head>
  <body>
    <div class="desktop-3">
        <div class="x"></div>
      <div class="sidebar">
        <div class="host">
          <div class="ed">
            <h2>Edutiria</h2>
            <i class="fa-solid fa-fire"></i>
          </div>
          <div class="adminpanel">
            <img src="./assets/images/adminphoto.png" alt="" />
            <h2>Admin</h2>
          </div>
        </div>
        <ul class="categories">
          <li>Dashboard</li>
          <li>Student</li>
          <li>Staff</li>
          <li>Academics</li>
          <li>Perfomance</li>
          <li>Collect fees</li>
          <li>Announcements</li>
          <li>Setup</li>
          <li>Change password</li>
        </ul>
      </div>
      <div class="content">
        <div class="navigation">
          <input type="search" />
          <div class="nav-right">
              <i class="fa-solid fa-bell"></i>
              <div class="user">
                <img src="./assets/images/userprofile.png" alt="">
                <p class="username">Aslan Nigga Cafarov</p>
              </div>
          </div>


        </div>

        <div class="pathway">
            Home > Desktop
        </div>
        <div class="card-container">
            <div class="card students">
                <div>
                    <div class="title">Students</div>
                    <div class="count">100</div>
                </div>
                <div class="footer">
                    <a href="#">More info</a>
                    <span>&#9432;</span>
                </div>
            </div>
    
            <div class="card teachers">
                <div>
                    <div class="title">Teachers</div>
                    <div class="count">50</div>
                </div>
                <div class="footer">
                    <a href="#">More info</a>
                    <span>&#9432;</span>
                </div>
            </div>
    
            <div class="card semester">
                <div>
                    <div class="title">Semester</div>
                    <div class="count">3</div>
                </div>
                <div class="footer">
                    <a href="#">More info</a>
                    <span>&#9432;</span>
                </div>
            </div>
        </div>
        <h1>Users</h1>
        <img class="myImage" src="./assets/images/Line chart.png" alt="">
      </div>
    </div>
  </body>
</html>
